<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>MVP Chat App</title>
</head>

<body class="text-light">
  <div style="height: 100vh;" class="d-flex flex-column justify-content-center align-items-center">
    <h1>Chat App</h1>
    <input id="name" class="form-control inp-home m-4" placeholder="What people should call you ??" />
    <button onclick="submitForm()" class="btn btn-primary">Join Room</button>
  </div>

  <script>
    function submitForm() {
      const name = document.getElementById('name').value;
      if (name.trim().length == 0) {
        alert("Please enter your name :)")
        return;
      }

      window.location.href = `./room.html?name=${name}`
    }
  </script>
</body>

</html>
